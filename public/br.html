  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const imageWidth = 8192; // Largeur de ton image en pixels
    const imageHeight = 8192; // Hauteur de ton image en pixels
    const bounds = [
      [0, 0],
      [imageHeight, imageWidth],
    ]; // format [y, x]

    const map = L.map("map", {
      crs: L.CRS.Simple,
      minZoom: -3,
      maxZoom: 0,
      zoom: 0,
      center: [0, 0],
      maxBounds: bounds,
      maxBoundsViscosity: 1.0,
      zoomControl: false // <-- Ajoute cette ligne pour enlever les boutons de zoom
    });

    // Stocke ton overlay ici
    let currentOverlay = L.imageOverlay("assets/map/map.png", bounds).addTo(map);

    map.fitBounds(bounds);

    // Fonction pour cr√©er un nouvel overlay avec horodatage anti-cache
    function addLatestMapOverlay() {
      const url = "assets/map/map.png?t=" + Date.now();
      return L.imageOverlay(url, bounds).addTo(map);
    }

    // Gestion du clic pour mettre √† jour la carte
    document.getElementById("update-map-btn").addEventListener("click", async () => {
      const status = document.getElementById("map-status");
      status.textContent = "Mise √† jour en cours...";

      try {
        const res = await fetch("/update-map", { method: "POST" });
        const data = await res.json();

        if (data.success) {
          status.textContent = "‚úÖ Carte mise √† jour";
          map.removeLayer(currentOverlay);
          currentOverlay = addLatestMapOverlay();
        } else {
          status.textContent = "‚ùå Erreur : " + data.error;
        }
      } catch (err) {
        status.textContent = "‚ùå √âchec de la requ√™te";
        console.error(err);
      }
    });

    function updateMinZoom() {
      const minZoom = map.getBoundsZoom(bounds, false);
      map.setMinZoom(minZoom);
      if (map.getZoom() < minZoom) {
        map.setZoom(minZoom);
      }
    }

    // Initialisation
    updateMinZoom();

    // Met √† jour dynamiquement lors du redimensionnement de la fen√™tre
    window.addEventListener('resize', () => {
      updateMinZoom();
      map.fitBounds(bounds);
    });
  </script>
  <script>
    // UUID pour les ic√¥nes
    async function getUUIDFromName(name) {
      const res = await fetch(`/api/mojang-uuid/${name}`);
      if (!res.ok) return null;
      const data = await res.json();
      return data.id;
    }
    // Rr√©cup√©ration joueurs
    let currentPlayers = new Map();

    async function fetchPlayers() {
      const res = await fetch('/api-proxy/api/players');
      const data = await res.json();
      const list = document.getElementById("players-list");

      // Nettoie les messages sp√©ciaux
      Array.from(list.children).forEach(child => {
        if (
          child.textContent === "Chargement..." ||
          child.textContent === "Aucun joueur connect√©"
        ) {
          list.removeChild(child);
        }
      });

      // Si aucun joueur connect√©
      if (!data.players || data.players.length === 0) {
        if (!Array.from(list.children).some(child => child.textContent === "Aucun joueur connect√©")) {
          const li = document.createElement("li");
          li.textContent = "Aucun joueur connect√©";
          // Supprime tout le contenu de list
          while (list.firstChild) {
            list.removeChild(list.firstChild);
          }
          list.appendChild(li);
        }
        return;
      }

      // R√©cup√®re la liste des pseudos actuellement affich√©s
      const displayedNames = Array.from(list.children).map(li =>
        li.dataset && li.dataset.playerName ? li.dataset.playerName : null
      ).filter(Boolean);

      // Supprime les joueurs qui ne sont plus connect√©s
      for (const li of Array.from(list.children)) {
        const name = li.dataset && li.dataset.playerName;
        if (name && !data.players.some(p => p.name === name)) {
          list.removeChild(li);
        }
      }

      // Ajoute les nouveaux joueurs
      for (const player of data.players) {
        if (!Array.from(list.children).some(li => li.dataset && li.dataset.playerName === player.name)) {
          const li = document.createElement("li");
          li.dataset.playerName = player.name;
          const img = document.createElement("img");
          const uuid = await getUUIDFromName(player.name);
          img.src = `https://crafatar.com/avatars/${uuid}?size=32&overlay`;
          img.alt = `Avatar de ${player.name}`;
          img.style.verticalAlign = "middle";
          img.style.marginRight = "8px";
          img.width = 24;
          img.height = 24;
          li.appendChild(img);
          li.appendChild(document.createTextNode(player.name));
          list.appendChild(li);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
      fetchPlayers();
      // autres fetch ici

      // Rafra√Æchit la liste toutes les 10 secondes
      setInterval(fetchPlayers, 10000);
    });
  </script>
